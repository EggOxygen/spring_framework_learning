<script>
    $(document).ready(function () {
        //显示用户名
        var nickName = localStorage.nickName;
        $("#show-nickName").text((nickName != null && nickName != undefined) ? nickName : "---");

        function Menu(eleId, userId) {
            this.eleId = eleId || "nav";
            this.userId = userId || "0";
            this.permission = [];
            this.menuItemRight = '<i class="iconfont nav_right">&#xe697;</i>';
            this.menuItemTemplate = ""
                + '<li>'
                + '<a onclick="xadmin.add_tab(\'{{menu_title}} \',\' {{menu_href}} \')">'
                + '		<i class="iconfont">{{men_icon}}</i>'
                + '		<cite>{{menu_name}}</cite>'
                + '		{{menu_right}}'
                + '	</a>'
                + '	{{sub_menu}}'
                + '</li>';
            this.menuParentTemplate = ""
                + '<li>'
                + '<a >'
                + '		<i class="iconfont">{{men_icon}}</i>'
                + '		<cite>{{menu_name}}</cite>'
                + '		{{menu_right}}'
                + '	</a>'
                + '	{{sub_menu}}'
                + '</li>';
            this.subMenu = '<ul class="sub-menu">'
                + '	{{sub_menu_list}}'
                + '</ul>';
        }

        Menu.prototype = {
            init: function (eleId, userId) {
                eleId = eleId || this.eleId;
                userId = userId || this.userId;
                var _this = this;
                /*_this.getMenuData(userId).then(function (res) {
                    var htmlStr = _this.generateMenu('',_this.permission);
                    $("#" + eleId).html(htmlStr);
                });*/
                var res = '{"count":0,"code":200,"msg":"请求成功","datas":null,"data":[{"css":"fa-users","createTime":1611478413933,"name":"用户管理","permission":"","updateTime":1611478413933,"href":"","id":1,"sort":1,"type":1,"parentId":0,"child":[{"css":"fa-user","createTime":1611478413933,"name":"用户查询","permission":"","updateTime":1611478413933,"href":"/api/getPage?pageName=user/user-list","id":2,"sort":2,"type":1,"parentId":1,"child":[]},{"css":"fa-pencil-square-o","createTime":1611478413933,"name":"修改密码","permission":"sys:user:password","updateTime":1611478413933,"href":"/api/getPage?pageName=user/user-change-password","id":6,"sort":4,"type":1,"parentId":1,"child":[]}]},{"css":"fa-gears","createTime":1611478413934,"name":"系统设置","permission":"","updateTime":1611478413934,"href":"","id":7,"sort":5,"type":1,"parentId":0,"child":[{"css":"fa-cog","createTime":1611478413934,"name":"菜单","permission":"","updateTime":1611478413934,"href":"/api/getPage?pageName=permission/permission-list","id":8,"sort":6,"type":1,"parentId":7,"child":[]},{"css":"fa-user-secret","createTime":1611478413934,"name":"角色","permission":"","updateTime":1611478413934,"href":"/api/getPage?pageName=role/role-list","id":12,"sort":7,"type":1,"parentId":7,"child":[]},{"css":"","createTime":1611478413934,"name":"字典","permission":"","updateTime":1611478413934,"href":"/api/getPage?pageName=dict/dict-list","id":59,"sort":102,"type":1,"parentId":7,"child":[]}]},{"css":"fa-eye","createTime":1611478413934,"name":"数据源监控","permission":"","updateTime":1611478413934,"href":"druid/index.html","id":19,"sort":9,"type":1,"parentId":0,"child":[]},{"css":"fa-file-pdf-o","createTime":1611478413934,"name":"接口swagger","permission":"","updateTime":1611478413934,"href":"swagger-ui.html","id":20,"sort":10,"type":1,"parentId":0,"child":[]},{"css":"fa-wrench","createTime":1611478413934,"name":"代码生成","permission":"generate:edit","updateTime":1611478413934,"href":"/api/getPage?pageName=generate/edit","id":21,"sort":11,"type":1,"parentId":0,"child":[]},{"css":"fa-reorder","createTime":1611478413934,"name":"日志查询","permission":"sys:log:query","updateTime":1611478413934,"href":"/api/getPage?pageName=log/list","id":22,"sort":13,"type":1,"parentId":0,"child":[]},{"css":"","createTime":1611478413934,"name":"数据填报","permission":"","updateTime":1611478413934,"href":"","id":53,"sort":1,"type":1,"parentId":0,"child":[{"css":"","createTime":1611478413934,"name":"数据填报","permission":"sys:report:add","updateTime":1611478413934,"href":"/report/add","id":54,"sort":100,"type":1,"parentId":53,"child":[]},{"css":"","createTime":1611478413934,"name":"填报记录","permission":"","updateTime":1611478413934,"href":"/api/getPage?pageName=home/report-log","id":55,"sort":100,"type":1,"parentId":53,"child":[]}]},{"css":"","createTime":1611478413934,"name":"数据监控","permission":"","updateTime":1611478413934,"href":"","id":56,"sort":2,"type":1,"parentId":0,"child":[{"css":"","createTime":1611478413934,"name":"数据监控","permission":"sys:data:page","updateTime":1611478413934,"href":"/api/getPage?pageName=home/data","id":57,"sort":101,"type":1,"parentId":56,"child":[]}]}]}'
                res = JSON.parse(res);
                _this.permission = res.data;
                var htmlStr = _this.generateMenu('', _this.permission);
                $("#" + eleId).html(htmlStr);
            },
            hideMenu: function () {
                $('.left-nav').animate({left: '-221px'}, 100);
                $('.page-content').animate({left: '0px'}, 100);
                $('.page-content-bg').hide();
                $('.container .left_open i').hide()
            },
            getMenuData: function (userId) {
                var _this = this;
                return new Promise(function (resolve, reject) {
                        $.ajax({
                            url: '/permission/menu',
                            type: 'GET',
                            // dataType: 'jsonp',
                            data: {'userId': userId}
                        }).always(function (res) {//complete()
                        }).done(function (res) {//Success()
                            if (res.code != '200') {
                                return;
                            }

                            if (res.data.length == 0) {
                                _this.hideMenu();
                                return;
                            }
                            _this.permission = res.data;

                            if (resolve && typeof resolve == "function") {
                                resolve(res);
                            }
                        }).fail(function (res) {
                            if (reject && typeof reject == "function") {
                                reject(res);
                            }
                        });
                    }
                );
            },
            generateMenu: function (eleId, data) {
                var htmlStr = "";
                var _this = this;
                if (data.length == 0) {
                    return;
                }
                //var userPermission = localStorage.permission;
                var parentList = [];
                data.map(function (item, index) {
                    var isRoot = false;
                    if (item.parentId == 0) {
                        isRoot = true;
                    }
                    var menuItemStr = item.child.length > 0 ? _this.menuParentTemplate : _this.menuItemTemplate;
                    menuItemStr = menuItemStr.replace(/{{menu_name}}/, item.name);
                    if (isRoot) {
                        menuItemStr = menuItemStr.replace(/{{menu_right}}/, _this.menuItemRight);
                        menuItemStr = menuItemStr.replace(/{{men_icon}}/, "&#xe6b4;");
                    } else {
                        menuItemStr = menuItemStr.replace(/{{menu_right}}/, "");
                        menuItemStr = menuItemStr.replace(/{{men_icon}}/, "&#xe6a7;");
                    }
                    var child = "";
                    if (item.child) {
                        var childList = _this.generateMenu(eleId, item.child);
                        if (childList) {
                            child = _this.subMenu;
                            child = child.replace(/{{sub_menu_list}}/, childList);
                            menuItemStr = menuItemStr.replace(/{{menu_title}}/, "");
                            menuItemStr = menuItemStr.replace(/{{menu_href}}/, "javascript:;");
                        } else {
                            menuItemStr = menuItemStr.replace(/{{menu_title}}/, item.name);
                            menuItemStr = menuItemStr.replace(/{{menu_href}}/, item.href);
                        }
                    } else {
                        menuItemStr = menuItemStr.replace(/{{menu_title}}/, item.name);
                        menuItemStr = menuItemStr.replace(/{{menu_href}}/, item.href);
                    }
                    menuItemStr = menuItemStr.replace(/{{sub_menu}}/, child);
                    htmlStr += menuItemStr;
                });
                return htmlStr;
            }

        }
        var userId = localStorage.userId;
        var menu = new Menu("", userId);

        menu.init();

    });

    function logout() {
        console.log("logout ... ")
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        localStorage.removeItem("nickName");
        localStorage.removeItem("permission");
        // location.href = "/logout";
    }
</script>
